<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="clock">
      <div class="clock-face"> <!-- Kreis -->
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="second-hand-circle"></div>
      </div>
    </div>
    <div id="timeDisplay">JS Clock 00:00:00</div>
  <script>

    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    var x = document.getElementById("timeDisplay");
    var secondText, minText, hourText;

    function setDate(){ 
      const now = new Date();
      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      const minutes = now.getMinutes();
      const minDegrees = ((minutes / 60) * 360) + 90;
      const hours = now.getHours();
      const hoursDegrees = ((hours / 12) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`; /* use backticks! */ 
      minHand.style.transform = `rotate(${minDegrees}deg)`;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

      if(seconds <= 9){
        secondText = "0" + seconds;
      }
      else{
        secondText = seconds;
      }
        if(minutes <= 9){
        minText = "0" + minutes;
      }
      else{
        minText = minutes;
      }
      if(hours <= 9){
        hourText = "0" + hours;
      }
      else{
        hourText = hours;
      }

      x.textContent = "JS Clock \n" + `${hourText}:${minText}:${secondText}`;

    }
  setInterval(setDate, 1000); /* Every second*/
  </script>
</body>
</html>

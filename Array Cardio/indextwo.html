      { text: 'Ramen is my fav food ever', id: 123523 },

    const isAdult = people.some(person => ((new Date())

// ---------------------------------------------------------------------------
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()) // Checks if every one fulfills the condition
      .getFullYear()) - person.year >= 18);
    console.log({allAdults});

// ---------------------------------------------------------------------------
    // Array.prototype.find() // Find is like filter, but instead returns just the one you are looking for

    const comment = comments.find(comment => (comment.id === 823423));

    console.log(comment);

    // Array.prototype.findIndex()
    // Before we delete a comment we need to find where it is first. Delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423); // Outputs the position, (starts from 0)
    console.log(index);

    comments.splice(index, 1); // (the number where to begin, number of length that needs to be deleted)
    const newComments = [
      ...comments.slice(0, index), // (starting number, endnumber) takes the items of the array without endnumber
      ...comments.slice(index + 1) // skips the comment we want to "delete";
    ];  // we use the ... syntax to spread it into the array together, instead of creating 2 new arrays

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
//Konami Code --> a sequence of inputs to trigger an event, example: changing all Text to the same word

const pressed = [];
const secretCode = 'wesbos';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // -6 -1 (start), example 7 - 6 
  // negativ --> starts from the end and counts backwards 
  if (pressed.join('').includes(secretCode)) { // join puts all array elements into a string without space between
    console.log('DING DING!');
    cornify_add(); // displays fancy images in browser
  }
  console.log(pressed);
});
</script>
</body>
</html>
